

{% extends "base.html" %}

{% block content %}
<div class="row d-flex justify-content-center mt-4">
  <div class="col-4">
    <div class="card bg-secondary border-0 mb-0">

      <div class="card-body px-lg-4 py-lg-4 ">
        <div class="form-group mt-2">
          <h3 class="text-white">Welcome!</h3>
        </div>
        <div class="form-group mt-2">
          <input class="form-control" disabled="true" placeholder="Name" name="name" type="text"
            value="Name: {{current_user.name}}">
        </div>
        <div class="form-group mt-2">
          <input class="form-control" disabled="true" placeholder="Email" type="email" name="email"
            value="Email: {{current_user.email}}">
        </div>


      </div>
    </div>
  </div>
</div>
{% endblock %}
