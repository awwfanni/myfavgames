

{% extends "base.html" %}

{% block content %}
<div class="row d-flex justify-content-center mt-4">
  {% with messages = get_flashed_messages() %}
  {% if messages %}

  <div class="col-4">
    <div class="alert alert-danger" role="alert">
      {{ messages[0] }}
    </div>
  </div>
  {% endif %}
  {% endwith %}
</div>
<div class="row mt-2">
  <div class="col">
    <button class="btn btn-primary">
      <a href="{{ url_for('main.addgame') }}" class="nav-link text-white">
        Add Game
      </a>
    </button>
  </div>
</div>

<div class="row mt-2">
  {% for game in games %}
  <div class="col-lg-4 col-md-6 col-12 mt-2">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col d-flex justify-content-center">
            <img src="{{game.imageb64}}" class="rounded" alt="Movie"
              style="height: 100%; width: 100%; max-width: 350px; max-height: 350px;">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <span class="h2 font-weight-bold mb-0">
              {{ game.name }}
            </span>
          </div>
        </div>
        <hr>
        <div class="row mt-2">
          <div class="col">
            <div class="card mb-0" style="background-color: #e6e6e6;">
              <div class="card-body">
                <span>{{game.description}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col d-flex justify-content-center">
            <button class="btn btn-info">
              <a href="/editgame/{{game.id}}">Edit</a>
              
            </button>

          </div>
          <div class="col d-flex justify-content-center">
            <form action="/api/deletegame/{{game.id}}" method="POST">
              <button class="btn btn-danger">
                Delete
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

</div>

{% endblock %}
