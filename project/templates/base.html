

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MYFAVGAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col cols-12">
                <nav class="navbar navbar-expand-lg bg-secondary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="{{ url_for('main.index') }}">MYFAVGAMES</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#topNavbar" aria-controls="topNavbar" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="topNavbar">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a href="{{ url_for('main.index') }}" class="nav-link text-white">
                                        Games
                                    </a>
                                </li>

                                {% if current_user.is_authenticated %}
                                <li class="nav-item">
                                    <a href="{{ url_for('main.profile') }}" class="nav-link text-white">
                                        Profile
                                    </a>
                                </li>

                                {% endif %}
                                {% if not current_user.is_authenticated %}
                                <li class="nav-item">
                                    <a href="{{ url_for('auth.login') }}" class="nav-link text-white">
                                        Login
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a href="{{ url_for('auth.signup') }}" class="nav-link text-white">
                                        Sign Up
                                    </a>
                                </li>

                                {% endif %}
                                {% if current_user.is_authenticated %}
                                <li class="nav-item">
                                    <a href="{{ url_for('auth.logout') }}" class="nav-link text-white">
                                        Logout
                                    </a>
                                </li>

                                {% endif %}

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
